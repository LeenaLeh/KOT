<template name="counter">
	<p>Counter is {{currentState}}</p>
	<form>
  <button id="startStop">Start / Stop</button>
  <p>Counter started at: {{timeStart}}</p>
  <p>Used time
  	<br>hours: {{timeHours}}    minutes: {{timeMinutes}}    seconds: {{timeSeconds}}
  	<input type="text" name="comment" placeholder="Comment" />
	<input type="submit" value="Submit">
  </p>
  </form>
</template>
