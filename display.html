<template name="displayHours">
<div class="jumbotron">
	{{#if currentUser}}
		{{#each previousHours}}
  			<li>
  			<button class="delete btn btn-danger">x</button>
  			Task started: {{formatDate start}} 	ended: {{formatDate stop}} Used time: {{formatTime usedTime}} - {{comment}}
  			</li>
		{{/each}}
	{{/if}}
	</div>
</template>
