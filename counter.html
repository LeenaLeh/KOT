<template name="counter">
	<form>
		<div class="form-group">
			<label>Counter is</label> {{currentState}}
			<div class="row">
				<div class='col-md-4'>
  					<button id="startStop" class="{{startStopColor}} btn">
						&nbsp;&nbsp;&nbsp;<span class={{glyphicon}} aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;				
  					</button>
  				</div>
  				<div class='col-md-8'>
  					<label>Counter started at:</label> {{timeStart}}
  				</div>
  			</div><br>
  			<div class="row">
  				<div class='col-md-4'>
  				<label>Used time</label><br>
  					hours: {{timeHours}}    minutes: {{timeMinutes}}    seconds: {{timeSeconds}}
  				</div>
  				<div class='col-md-4'>
  					<label>Task description</label><br>
  					<input type="text" name="comment" placeholder="Comment" />
  				</div>
				<div class='col-md-4'>	
					<label>Save task</label><br>				
					<input type="submit" class="btn btn-primary" value="Submit" {{submitStatus}}>
 				</div>
  			</div>
  		</div>
  </form>
</template>
