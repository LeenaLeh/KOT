<head>
  <title>KOT</title>
</head>

<body>
  <div class="container">
  <header>
    <h1>KOT</h1>
    <form class="new-task">
      <input type="text" name="hours" placeholder="Syötä tunnit" />
      <input type="text" name="comment" placeholder="Mitä teit?" />
      <input type="submit" value="Voit tallentaa myös painamalla tästä"/>
    </form>
  </header>
  <ul>
    Tunteja yhteensä:  {{total}}
  </ul>
  <ul>
    {{#each tasks}}
    {{> task}}
    {{/each}}
  </ul>
  </div>
</body>
<template name="task">
  <li>{{createdAt}}: {{hours}} h {{comment}}</li>
</template>
