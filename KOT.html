<head>
  <title>KOT</title>
</head>

<body>
  <div class="container">
  <header>
    <h1>KOT</h1>
    <form class="new-task">
      <input type="text" name="text" placeholder="Syötä tunnit" />
    </form>
  </header>
  <ul>
    {{#each tasks}}
    {{> task}}
    {{/each}}
  </ul>
  </div>
</body>
<template name="task">
  <li>{{createdAt}}: {{text}} h</li>
</template>
